    <div class="imgscontainer">
        <img src="../media/news/1.png" onclick="change(1)" class="img1" width="150px" height="100px">
        <img src="../media/news/2.png" onclick="change(2)" class="img2" width="150px" height="100px">
        <img src="../media/news/3.png" onclick="change(3)" class="img3" width="150px" height="100px">
        <img src="../media/news/4.png" onclick="change(4)" class="img4" width="150px" height="100px">
        <img src="../media/news/5.png" onclick="change(5)" class="img5" width="150px" height="100px">
    </div>
    <script>

        function change(count){

         let img1= document.querySelector(".img1");
        let img2= document.querySelector(".img2");
        let img3= document.querySelector(".img3");
        let img4= document.querySelector(".img4");
        let img5= document.querySelector(".img5");
        let Allimgs= [img1, img2, img3, img4, img5];
        
          for(let i=0;  i<=Allimgs.length; i++){
            
            if(i == count){
              Allimgs[count-1].style.width= "300px";
            }
            else{
              Allimgs[i].style.width="auto";
            }
          }

        }


    </script>
